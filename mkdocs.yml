site_name: 'HBS Grid Documentation'
site_url: 'https://hbs-rcs.github.io/hbsgrid-docs/'
copyright: 'Copyright &copy; President & Fellows of Harvard College.'
repo_url: 'https://github.com/hbs-rcs/hbsgrid-docs'
edit_uri: '/hbs-rcs/hbsgrid-docs/edit/main/docs/'
docs_dir: 'docs'
remote_branch: gh-pages

nav:
  - User Guide:
    - 👋 Welcome to the HBS Grid: 'userguide/welcome.md'
    - 🥇 Get Started: 'userguide/quickstart.md'
    - 🚀 Run Desktop Applications: 'userguide/menulaunch.md'
    - 🔄 Copy and Sync Files: 'userguide/syncfiles.md'
    - 👥 Collaborate and Share: 'userguide/worksafe.md'
    - 🐚 Use the Command-line: 'userguide/commandline.md'
    - 📦 Use Software Versions: 'userguide/environments.md'
  - Research Storage & Databases: "storage.md"
  - Requests & Support:
    - Account Requests: 'support/account-requests.md'
    - Project Requests: 'support/project-requests.md'
    - Troubleshooting: 'support/trouble.md'
    - Contact Us: 'support/contact.md'
    - Discussion Forum: 'https://github.com/hbs-rcs/hbsgrid-docs/discussions/'
    - Bug Reports: 'https://github.com/hbs-rcs/hbsgrid-docs/issues/'
  - Tutorials:
    - Topic list: 'tutorials.md'
    - Large data in R: 'tutorials/large_data_R.md'
    - Web Scraping in Python: 'tutorials/PythonWebScrape.md'
    - NLP in Python: 'tutorials/nlp_with_python.md'
  - Blog: 'blog.md'

theme:
  name: material
  features:
    - toc.integrate
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
  custom_dir: overrides
  palette:
    scheme: hbs

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - meta
  - tables
  - toc:
      toc_depth: 2
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - mdx_gh_links:
      user: mkdocs
      repo: mkdocs
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji

extra:
  version:
    provider: mike
  analytics:
    provider: google
    property: G-3P5QKSCGVL
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
          
plugins:
  - tags:
      tags_file: tutorials.md
  - search
  - mike:
      version_selector: true
